<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Disaster Management Dashboard</h1>
    </nav>
    <div class="main-container">
        <div class="sidebar">
            <button id="liveUpdatesButton">Real-Time Updates</button>
            <button id="heatmapsBtn"> Heatmaps</button>
            <button id="resourceAllocationBtn">Resource Allocation</button>
            <button id="ngoCoordinationBtn">NGO Coordination</button>
        </div>
        <div class="dashboard-container">
            <div class="live-updates">
                <h2>Live Heatmap</h2>
                <div id="map" style="height: 500px;"></div> <!-- Added height for map -->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>
</html>
